<div *transloco="let t">
  <mat-card class="auth-card__wrapper">
    <!-- TITLE -->
    <mat-card-header class="auth-card__header">
      <mat-card-title class="auth-card__title">
        {{ t("logIn") }}
      </mat-card-title>
    </mat-card-header>

    <!-- FORM BODY -->
    <mat-card-content class="auth-card__content">
      <form [formGroup]="userLoginForm"
        (submit)="userLoginForm.valid && onSubmit()">

        <!-- lOGIN -->
        <mat-form-field class="auth-card__field" appearance="fill">
          <mat-label>{{ t("login") }}</mat-label>
          <input
            matInput
            type="login"
            formControlName="login"
            maxlength="20"/>
          <!-- error message -->
          <mat-error *ngIf="userLoginForm.get('login')?.invalid">
            <span *ngIf="userLoginForm.get('login')?.hasError('required')">
              {{ t("forms.errors.enterLogin") }}
            </span>
            <span *ngIf="userLoginForm.get('login')?.errors?.['minlength']">
              {{ t("forms.errors.lengthLogin") }}
            </span>
          </mat-error>
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field class="auth-card__field" appearance="fill">
          <mat-label>{{ t("password") }}</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            maxlength="20" >
          <button
            mat-icon-button
            color="accent"
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <!-- error message -->
          <mat-error *ngIf="userLoginForm.get('password')?.invalid">
            <span *ngIf="userLoginForm.get('password')?.hasError('required')">
              {{ t("forms.errors.enterPassword") }}
            </span>
            <span *ngIf="userLoginForm.get('password')?.errors?.['minlength']">
              {{ t("forms.errors.lengthPassword") }}
            </span>
          </mat-error>
        </mat-form-field>

        <!-- BUTTONS -->
        <button
          mat-raised-button
          color="primary"
          [disabled]="!userLoginForm.valid"
          type="submit">
          {{ t("logIn") }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
