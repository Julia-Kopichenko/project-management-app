<div class="columns-list" *ngIf="(columns$ | async) as columns">

  <ul class="columns-list__container" *transloco="let t">
    <li class="column" *ngFor="let column of columns; let i = index">
      <div class="column__header">
        <div class="column__title" (click)="hideTitleColumn(i)">
          <h3 class="column-title">{{column.title}}</h3>
        </div>
        <!-- update title -->
        <div class="edit-container" *transloco="let t">
          <button class="button-edit-input close-edit" (click)="showTitleColumn(i)"><mat-icon> clear
            </mat-icon></button>

          <button class="button-edit-input close-edit" (click)="updateTitleColumn(column._id, i)"><mat-icon> check
            </mat-icon></button>

          <input class="title-input" [(ngModel)]="titleColumn" matTooltip="{{t('boardPage.message-column-title')}}"
            maxlength="20" minlength="3">
        </div>


        <!-- btn delete column -->
        <app-confirm-modal appClickStopPropagation (emitConfirm)="deleteBoard($event, column._id)" [data]="data">
          <button mat-icon-button type="button">
            <mat-icon class="mat-icon" color="warn">delete_forever</mat-icon>
          </button>
        </app-confirm-modal>
      </div>
    </li>
  </ul>
</div>
