<mat-card class="board" *ngIf="board" (click)="openBoard(board._id)">
  <mat-card-header class="board__header">
    <mat-card-title class="board__title">{{ board.title }}</mat-card-title>
    <app-confirm-modal appClickStopPropagation (emitConfirm)="deleteBoard($event, board._id)" [data]="data">
      <button mat-icon-button class="board__button" type="button">
        <mat-icon class="mat-icon">delete_forever</mat-icon>
      </button>
    </app-confirm-modal>
  </mat-card-header>
  <mat-card-content class="board__img ">
  </mat-card-content>
</mat-card>
