<div *transloco="let t" class="dialog">
  <mat-card-header class="dialog__header">
    <mat-card-title>
      {{t('confirmModal.sure')}}
    </mat-card-title>
  </mat-card-header>
  <div mat-dialog-content>{{ message }}</div>
  <div mat-dialog-actions class="dialog__actions">
    <button class="btn" mat-button [mat-dialog-close]="{clicked: true}">{{t('confirmModal.buttons.ok')}}</button>
    <button class="btn" mat-raised-button color="primary"
      [mat-dialog-close]="{clicked: false}">{{t('confirmModal.buttons.cancel')}}</button>
  </div>
</div>
