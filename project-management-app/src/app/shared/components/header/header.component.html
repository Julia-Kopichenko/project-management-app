<header class="header" *transloco="let t" id="header">
  <div class="container">
    <div class="header__wrapper">
      <!-- Logo -->
      <a routerLink="" class="link logo">PMApp</a>
      <!-- Language -->
      <div class="header__language">
        <mat-button-toggle-group (change)="onSiteLanguageChange($event.value)" aria-label="Favorite Language">
          <mat-button-toggle value="en" checked>EN</mat-button-toggle>
          <mat-button-toggle value="ru">RU</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <!-- Log In -->
      <div class="header__register">
        <button mat-raised-button color="primary" routerLink="/auth/signup"
        >{{t('header.singUpBtn')}}</button>
        <button mat-raised-button color="primary" routerLink="/auth/login">{{t('header.logInBtn')}}</button>
      </div>
    </div>
  </div>
</header>
